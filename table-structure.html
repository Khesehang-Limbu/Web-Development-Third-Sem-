<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Himavan Travel Co</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10" width="100%">
        <thead>
            <tr>
                <td>
                    <img src="./Logi.png" alt="Himavan Travel Co." width="200" height="100" />
                </td>
            </tr>

            <tr>
                <ul>
                    <td>
                        <li>
                            <a href="#" title="Home">Home</a>
                        </li>
                        <li>
                            <a href="#" title="About">About</a>
                        </li>
                        <li>
                            <a href="#" title="Contact">Contact</a>
                        </li>
                    </td>
                </ul>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <img src="./home-photo.JPG" alt="@himavantravelco" height="768" width="1366" />
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Hello! Welcome to Himavan Travel Co.</h1>
                    <br>
                    <p>
                        Himavan Travel Co. is a travel company. It is focused on providing services, especially trek services. 
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Contact Us</h2>
                </td>
            </tr>
                
            
            <tr>
                <td>
                    <form method="POST" action="#" name="contact_form">
                        <label for="">
                            Full Name : <input type="text" name="f_name" value=""
                                placeholder="i.e. Khesehang Yonghang" />
                            <br>
                        </label>

                        <label for="">
                            Email : <input type="text" name="email" value="" placeholder="i.e. example@gmail.com" />
                            <br>
                        </label>

                        <label for="">
                            Address : <input type="text" name="address" value=""
                                placeholder="i.e. Kalopul, Kathmandu" />
                            <br>
                        </label>

                        <label for="">
                            Message : <textarea name="message" id="" cols="30" rows="10"
                                placeholder="How was your experience on this website?"></textarea>
                            <br>
                        </label>

                        <input type="submit" name="submit">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
